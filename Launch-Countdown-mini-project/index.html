<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PM Version 2.0 Launch</title>
  <link rel="stylesheet" href="countdown.css">
</head>

<body>
  <div class="container">
    <img src="website-coming-soon.jpg" id="image" class="imgcenter" />
    <img src="live.png" id="live"/>
    <h1 id="title">Version 2.0</h1>
    <h1 id="headline">Countdown for launch</h1>
    <div id="countdown">
      <ul>
        <li><span id="days">000</span>days</li>
        <li><span id="hours">00</span>Hours</li>
        <li><span id="minutes">00</span>Minutes</li>
        <li><span id="seconds">00</span>Seconds</li>
      </ul>
    </div>
        <footer>Design By : Chandrakant Patil</footer>
  </div>
  <script src="launchcountdown.js"></script>
</body>

</html>
